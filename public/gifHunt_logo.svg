<svg xmlns="http://www.w3.org/2000/svg" width="260" height="80" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">GifHunt Logo</title>
  <desc id="desc">Logo con marco cuadrado estilo neón y texto GifHunt, margen derecho reducido.</desc>

  <!-- Gradiente neón -->
  <defs>
    <linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F0FF"></stop>
      <stop offset="50%" stop-color="#FF00A6"></stop>
      <stop offset="100%" stop-color="#00FF85"></stop>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="260" height="80" rx="10" fill="#121212"></rect>

  <!-- Marco exterior -->
  <rect x="10" y="10" width="60" height="60" rx="10" fill="none" stroke="url(#neonGrad)" stroke-width="5"></rect>

  <!-- Marco interior -->
  <rect x="18" y="18" width="44" height="44" rx="6" fill="url(#neonGrad)" opacity="0.12"></rect>

  <!-- Líneas de movimiento -->
  <g stroke-linecap="round" stroke-width="3">
    <line x1="58" y1="20" x2="66" y2="16" stroke="#00FF85"></line>
    <line x1="62" y1="28" x2="70" y2="28" stroke="#FFD500"></line>
    <line x1="60" y1="36" x2="68" y2="40" stroke="#00F0FF"></line>
  </g>

  <!-- Texto -->
  <text x="85" y="50" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" fill="url(#neonGrad)">
    Gif<tspan fill="#E0E0E0">Hunt</tspan>
  </text>
</svg>
